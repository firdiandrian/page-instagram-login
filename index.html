<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="login-container">
        <div class="image-section">
            <img src="asset/IG.jpeg" alt="Instagram Image">
        </div>

        <div class="form-section">
            <div class="form-container">
                <img src="asset/Logo.png" alt="Instagram Logo" class="logo">
                <form action="">
                    <input type="text" placeholder="Phone number, username, or email">
                    <input type="password" placeholder="Password">
                    <button type="submit">Log In</button>
                    <div class="separator">
                        <div class="line"></div>
                        <p>OR</p>
                        <div class="line"></div>
                    </div>
                    <div class="facebook">
                        <i class='bx bxl-facebook-square'></i><a href="#" class="login-with-facebook">Log in with Facebook</a>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </form>
            </div>
            <div class="signup-container">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
             <div class="app">
                <p>
                    Get Aplikasi
                </p>
                <div class="store">
                    <a href=""><img src="asset/playStore.png" class="play" alt=""></a>
                    <a href=""><img src="asset/Microsoft.png" class="micro" alt=""></a>
                </div>
             </div>
        </div>
    </div>
</body>
</html>
